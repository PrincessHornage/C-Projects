<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/naughty.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <title>Feeding Fido</title>
  </head>
  <body>
    <header>
      <h1 class="title">Feeding Fido</h1>
    </header>
    <main>
      <canvas id="gameCanvas"></canvas>

      <!--Start Screen-->
      <div id="startScreen" class="gameUI content">
        <button id="startGameBtn" class="button is-rounded">Start</button>
        <button id="instructionsBtn" class="button is-rounded">How To Play</button>
        <button id="optionsBtn" class="button is-rounded">Options</button>
        <button id="creditsBtn" class="button is-rounded">Credits</button>
      </div>

      <!--Options Screen-->

      <div id="instructionsScreen" class="content instructionsUI">

      </div>

      <button id="backBtn" class="button is-rounded"><span>--</span></button>

      <!--Instructions Screen-->
      <!--Credits Screen-->
      

      <!--Game Over Screen-->

      <div id="gameOverScreen" class="gameUI">
        <p>Game Over</p>
        <h1>You <span id="gameWinLoseSpan"></span></h1>
        <h1>Final Score: <span id="gameEndScoreSpan"></span></h1>
        <p>Hit refresh on you browser page to play again</p>
      </div>

      <!--Game UI -->

      <div id="gameBtn">
        <button id="pauseBtn" class="button is-rounded"><span>||</span></button>
      </div>


    </main>
    <footer>Osaani Productions | Princess Hornage 2025</footer>
    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/gameUI.js"></script>
  </body>
</html>
